<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>

<body class="bg-gradient-to-r from-cyan-900 via-cyan-800 to-cyan-900 flex items-center justify-center h-screen">
    
    <div class="max-w-[960px] bg-black-dark grid grid-cols-1 items-center p-5 rounded-2xl">
        <div class="max-w-80 grid gap-5">
            <h1 class="text-5xl font-bold text-white text-center">Login</h1>
            <form action="" class="space-y-6 text-white">
                <div class="relative">
                    <div
                        class="absolute bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class='bx bx-envelope bx-sm'></i>
                    </div>
                    <input type="email" placeholder="Email Address"
                        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                </div>
                <div class="relative">
                    <div
                        class="absolute bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class='bx bx-lock-alt bx-sm'></i>
                    </div>
                    <input type="text" placeholder="Password"
                        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                </div>
                <button
                    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 w-80 font-semibold rounded-full py-2">Login</button>
            </form>
            <div class="text-dull-white border-t border-white-light pt-4 space-y-4 text-sm">
                <p>Don't have an account? <a class="text-neon-blue font-semibold cursor-pointer" href="signup.html">Sign up</a></p>
                <p>Forgot password? <a class="text-neon-blue font-semibold cursor-pointer">Reset password</a></p>
            </div>
        </div>
    </div>

</body>

<script src="main.js" type="module"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sign up</title>
</head>

<body class="bg-gradient-to-r from-rose-500 via-pink-500 to-fuchsia-500 flex items-center justify-center h-screen">
    <div class="max-w-[960px] bg-black-dark grid grid-cols-1 items-center p-5 rounded-2xl">
        <div class="max-w-80 grid gap-5">
            <h1 class="text-5xl font-bold text-white text-center">Sign up</h1>
            <form action="" class="space-y-6 text-white">
                <div class="relative">
                    <div
                        class="absolute bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class='bx bx-user bx-sm'></i>
                    </div>
                    <input type="text" placeholder="Name"
                        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                </div>
                <div class="relative">
                    <div
                        class="absolute bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class='bx bx-envelope bx-sm'></i>
                    </div>
                    <input type="email" placeholder="Email Address"
                        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                </div>
                <div class="relative">
                    <div
                        class="absolute bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
                        <i class='bx bx-lock-alt bx-sm'></i>
                    </div>
                    <input type="text" placeholder="Password"
                        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
                </div>
                <button
                    class="bg-gradient-to-r from-rose-500 via-pink-500 to-fuchsia-500 hover:from-rose-500 hover:via-yellow-500 hover:to-orange-500 w-80 font-semibold rounded-full py-2">Sign
                    up</button>
            </form>
        </div>
    </div>

</body>

<script src="../main.js" type="module"></script>

</html>
